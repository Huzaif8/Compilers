<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALL Compilers and More...</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="grid">
            <!-- Image boxes with links -->
            <div class="box" onclick="openSite('https://huzaif8.github.io/WebdevCompiler/')">
                <img src="html5.svg" alt="Web Development">
            </div>



            <div class="box" onclick="openSite('https://huzaif8.github.io/JavaCompiler/')">
                <img src="java.svg" alt="JAVA">
            </div>



            <div class="box" onclick="openSite('https://huzaif8.github.io/C-Compiler/')">
                <img src="c.svg" alt=" C Compiler">
            </div>


            <div class="box" onclick="openSite('https://huzaif8.github.io/CPP-Compiler/')">
                <img src="c++.svg" alt="C++ Compiler">
            </div>




            <div class="box" onclick="openSite('https://huzaif8.github.io/PythonCompiler/')">
                <img src="python.svg" alt="Python Compiler">
            </div>



           


            <div class="box" onclick="openSite('https://huzaif8.github.io/To-Do-Task/')">
                <img src="todoapk.png" alt="To Do Task">
            </div>

             <div class="box" onclick="openSite('https://copilot.microsoft.com/')">
                <img src="ai.png" alt="Chat GPT">
            </div>


            <div class="box" onclick="openSite('https://gemini.google.com/app')">
                <img src="gem ai.png" alt="Chat GPT">
            </div>

            <div class="box" onclick="openSite('https://chatgpt.com//')">
                <img src="ChatGPT-Logo.png" alt="Chat GPT">
            </div>

        </div>

       
    </div>

    <script>
        // Opens the selected site in the same tab
        function openSite(url) {
            history.pushState(null, null, url);  // Push a state so back button works
            window.location.href = url;
        }

        // Confirmation on back navigation
        window.onpopstate = function (event) {
            confirmExit();
        };

        // Confirm exit and go back to home
        function confirmExit() {
            if (confirm('Are you sure you want to exit?')) {
                window.location.href = 'index.html'; // Redirect to home or index
            } else {
                // Prevent the back action by pushing the current state again
                history.pushState(null, null, window.location.href);
            }
        }
    </script>
    <script>
        function openSite(url) {
            window.location.href = url; // Opens in the same tab
        }

        function confirmExit() {
            if (confirm('Are you sure you want to exit?')) {
                window.location.href = 'index.html'; // Redirect to home or index
            }
        }
    </script>



</body>

</html>
